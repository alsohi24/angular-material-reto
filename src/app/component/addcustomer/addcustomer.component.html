<form [formGroup]="associateform" (ngSubmit)="SaveAssociate()">
    <mat-card>
        <mat-card-header>
           <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Time</mat-label>
            <input formControlName="time" matInput>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <a (click)="ClosePopup()" mat-raised-button color="accent" >Close</a>
        </mat-card-actions>
    </mat-card>
    </form>
